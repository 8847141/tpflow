<html>
<head>
<title>Tpflow V4.0 代理列表</title>
</head>
<link rel="stylesheet" type="text/css" href="__Flow__/workflow.4.0.css"/>
<body>
<div class="page-container">
<div style='float: left;width:6%'>
	<a onclick="Tpflow.lopen('添加委托授权','{:url($int_url.'/wf/entrust')}','750','400')" class="button ">委托代理</a> <hr/>
	<a onclick="location.reload();" class="button ">刷新页面</a>

</div>
<div style='float: left;width:94%'>
<table class="table" >
    <tr>
        <th>ID</th>
        <th>授权名称</th>
        <th>委托类型</th>
		<th>授权关系</th>
        <th>起止时间</th>
		<th>委托备注</th>
        <th>操作</th>
    </tr>
	{volist name="list" id="vo"}
    <tr>
        <td>{$vo.id}</td>
		<td>{$vo.entrust_title}</td>
		<td>
		{eq name='vo.flow_id' value='0'}
		全局授权
		{else/}
		步骤授权
		{/eq}</td>
		<td>{$vo.old_name}=>{$vo.entrust_name}</td>
		<td>{$vo.entrust_stime|date='Y-m-d H:i:s'}~{$vo.entrust_etime|date='Y-m-d H:i:s'}</td>
		<td>{$vo.entrust_con}</td>
      <td> <a class='button' onclick="Tpflow.lopen('修改','{:url($int_url.'/wf/entrust',['id'=>$vo.id])}','750','400')"> 修改</a>
	   </td>
    </tr>
    {/volist}
	
</table>
</div>
</div>
<script type="text/javascript" src="__Flow__/jquery-1.7.2.min.js" ></script>
<script type="text/javascript" src="__Flow__/lib/layer/2.4/layer.js" ></script>
<script type="text/javascript" src="__Flow__/workflow.4.0.js" ></script>
</body>
</html>

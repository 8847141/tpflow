<link rel="stylesheet" type="text/css" href="/static/work/workflow.4.0.css"/>
<div class="page-container" style='width:100%;padding: 0px;'>
<div class='TpflowController'>
{if condition='$flowinfo.sing_st == 0'}
	<a class="button" id='nexbton' onclick="Tpflow.lopen('提交工作流','{$info.tpflow_ok}',500,300)" style="background-color: #19be6b">√ 同意</a> 
	{if condition='$flowinfo.status.is_back != 2'}
	<a class="button" id='backbton' onclick="Tpflow.lopen('工作流回退','{$info.tpflow_back}',500,300)" style='background-color: #c9302c;'>↺ 驳回</a> 
	{/if}
	{if condition='$flowinfo.status.is_sing != 2'}
	<a class="button" onclick="Tpflow.lopen('工作流会签','{$info.tpflow_sign}&ssing=sing',500,300)" style='background-color: #f37b1d;'>⇅ 会签</a>
	{/if}
	<a class="button" onclick="Tpflow.lopen('上传','{:url($int_url.'/wf/wfup', ['id' => 'upload'])}','180','180')">♗ 附件</a> 
{else/}
	<a class="button" onclick='Tpflow.sing_post("sok")'>↷ 会签提交</a> 
	<a class="button" onclick='Tpflow.sing_post("sback")'>↶ 会签回退</a> 
	<a class="button" onclick="Tpflow.lopen('工作流会签','{$info.tpflow_sign}&ssing=ssing',500,300)">⇅ 再会签</a>
{/if}
	<a class="button" onclick="Tpflow.lopen('上传','{:url($int_url.'/wf/wfup', ['id' => 'upload'])}','180','180')">✤ 审批历史</a> 
	<a class="button" onclick="Tpflow.lopen('≋ 流程图','{$info.tpflow_flow}')">≋ 流程图</a> 
</div>
<div class='TpflowForm' >
	<div class='TpflowHead'>单据信息</div>
	<div style='width:100%;overflow-y:scroll; height:100%;'>
		<iframe src="{:url($int_url.'/'.$info.wf_type.'/'.$flowinfo.status.wf_action,['id'=>$info.wf_fid])}" id="iframepage" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" onLoad="Tpflow.SetHeight()"></iframe>
	</div>
		
</div>

<script type="text/javascript" src="__Flow__/jquery-1.7.2.min.js" ></script>
<script type="text/javascript" src="__Flow__/lib/layer/2.4/layer.js" ></script>
<script type="text/javascript" src="__Flow__/workflow.4.0.js" ></script>

</body>
</html>
